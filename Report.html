<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report - UserA01</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    /* 🔹返回按鈕區 */
    .nav-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    /* 外層布局：上下兩區 */
    .dashboard {
      display: flex;
      flex-direction: column;
      width: 95%;
      height: 90%;
      max-width: 1200px;
      gap: 10px;
    }

    /* 上半區：三個卡片 */
    .top-section {
      display: flex;
      flex: 0.35;
      gap: 10px;
    }

    .info-box {
      flex: 1;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      transition: 0.3s;
    }

    .info-box:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    .info-title { font-size: 18px; margin-bottom: 4px; }
    .info-percent { font-size: 24px; font-weight: bold; margin: 4px 0; }
    .info-location { font-size: 13px; color: #dcdde1; }

    /* 下半區：圖表＋月曆 */
    .bottom-section {
      display: flex;
      flex: 0.65;
      gap: 10px;
    }

    .chart-box, .calendar {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      padding: 10px;
      text-align: center;
    }

    .chart-box {
      flex: 0.6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .calendar {
      flex: 0.4;
      font-size: 13px;
      overflow: hidden;
    }

    select, input {
      margin-top: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
    }

    .calendar table {
      border-collapse: collapse;
      width: 100%;
      color: #fff;
      font-size: 12px;
    }

    .calendar th, .calendar td {
      text-align: center;
      padding: 4px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .highlight {
      background: rgba(255,255,255,0.25);
      border-radius: 4px;
    }

    canvas {
      width: 100% !important;
      height: 220px !important;
    }
  </style>
</head>
<body>

  <!-- 🔹返回按鈕 -->
  <div class="nav-buttons">
    <a href="Homepage.html">← 返回首頁</a>
    <a href="Game.html">🎮 返回遊戲</a>
  </div>

  <h1>🏆 煞氣ㄟ公館伍佰元 運動報表</h1>

  <div class="dashboard">
    <!-- 上半區：勝率 -->
    <div class="top-section">
      <div class="info-box" style="border-top: 4px solid #74b9ff;">
        <div class="info-title">Reflex Ridge</div>
        <div class="info-percent" style="color:#74b9ff;">贏過 85%</div>
        <div class="info-location">的台北市大安區玩家</div>
      </div>

      <div class="info-box" style="border-top: 4px solid #55efc4;">
        <div class="info-title">River Adventure</div>
        <div class="info-percent" style="color:#55efc4;">贏過 72%</div>
        <div class="info-location">的台北市大安區玩家</div>
      </div>

      <div class="info-box" style="border-top: 4px solid #ffeaa7;">
        <div class="info-title">Under The Sea</div>
        <div class="info-percent" style="color:#ffeaa7;">贏過 64%</div>
        <div class="info-location">的台北市大安區玩家</div>
      </div>
    </div>

    <!-- 下半區：長條圖＋月曆 -->
    <div class="bottom-section">
      <div class="chart-box">
        <h3 style="margin:5px;">運動時間分佈</h3>
        <label for="timeView">顯示方式：</label>
        <select id="timeView">
          <option value="week">每週七天</option>
          <option value="month">每月</option>
        </select>
        <canvas id="stackedBar"></canvas>
      </div>

      <div class="calendar">
        <h3 style="margin:5px;">📅 運動紀錄查詢</h3>
        <input type="month" id="monthPicker" value="2025-10">
        <div id="calendarDisplay"></div>
      </div>
    </div>
  </div>

  <script>
    // ---------- 長條圖 ----------
    const ctxStack = document.getElementById('stackedBar');
    let stackedChart;

    const colors = {
      reflex: '#74b9ff',
      river: '#55efc4',
      sea: '#ffeaa7'
    };

    const weekLabels = ['週一', '週二', '週三', '週四', '週五', '週六', '週日'];
    const monthLabels = ['1週', '2週', '3週', '4週'];

    const weekData = {
      reflex: [15, 20, 25, 10, 5, 15, 20],
      river: [10, 15, 20, 5, 10, 10, 15],
      sea:   [5, 10, 15, 5, 0, 10, 5]
    };

    const monthData = {
      reflex: [40, 50, 35, 60],
      river: [30, 40, 30, 50],
      sea: [20, 30, 15, 40]
    };

    function createStackedChart(view) {
      if (stackedChart) stackedChart.destroy();
      const labels = view === 'month' ? monthLabels : weekLabels;
      const dataSrc = view === 'month' ? monthData : weekData;
      stackedChart = new Chart(ctxStack, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Reflex Ridge', data: dataSrc.reflex, backgroundColor: colors.reflex },
            { label: 'River Adventure', data: dataSrc.river, backgroundColor: colors.river },
            { label: 'Under The Sea', data: dataSrc.sea, backgroundColor: colors.sea },
          ]
        },
        options: {
          maintainAspectRatio: false,
          scales: {
            x: { stacked: true, ticks: { color: '#fff' } },
            y: { stacked: true, ticks: { color: '#fff' } }
          },
          plugins: { legend: { labels: { color: '#fff', boxWidth: 10 } } }
        }
      });
    }
    createStackedChart('week');

    document.getElementById('timeView').addEventListener('change', e => {
      createStackedChart(e.target.value);
    });

    // ---------- 月曆 ----------
    const activityRecords = {
      '2025-10-20': 30,
      '2025-10-21': 45,
      '2025-10-22': 20,
      '2025-10-23': 60
    };

    function generateCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      let html = '<table><tr>';
      const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
      weekDays.forEach(d => html += `<th>${d}</th>`);
      html += '</tr><tr>';

      for (let i = 0; i < startDay; i++) html += '<td></td>';

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const minutes = activityRecords[dateKey];
        html += `<td class="${minutes ? 'highlight' : ''}">
          ${day}<br>${minutes ? minutes + ' 分' : ''}
        </td>`;
        if ((day + startDay) % 7 === 0) html += '</tr><tr>';
      }

      html += '</tr></table>';
      document.getElementById('calendarDisplay').innerHTML = html;
    }

    const monthPicker = document.getElementById('monthPicker');
    const [year, month] = monthPicker.value.split('-').map(Number);
    generateCalendar(year, month - 1);

    monthPicker.addEventListener('change', () => {
      const [year, month] = monthPicker.value.split('-').map(Number);
      generateCalendar(year, month - 1);
    });
  </script>

</body>
</html>
